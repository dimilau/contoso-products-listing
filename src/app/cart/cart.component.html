<h1>Your Shopping Cart</h1>
<table class="shopping-cart-table">
    <tr>
        <th>Product Name</th><th>Price</th><th>Quantity</th><th>Sub-Total</th><th>Discount Type</th>
    </tr>
    <tr *ngFor="let cartItem of cart">
        <td>{{cartItem.name}}</td><td>{{cartItem.price}}</td><td>{{cartItem.quantity}}</td><td>{{cartItem.subTotal}}</td><td>{{cartItem.discountType}}</td>
    </tr>
    <tr>
        <td colspan="5">Total: {{ sum }}</td>
    </tr>
</table>
