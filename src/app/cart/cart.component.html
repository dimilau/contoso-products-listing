<h1>Your Shopping Cart</h1>
<table class="shopping-cart-table">
    <tr class="header">
        <th>Product Name</th><th>Price</th><th>Quantity</th><th>Sub-Total</th><th>Discount Type</th>
    </tr>
    <tr *ngFor="let cartItem of cart">
        <td>{{cartItem.name}}</td><td>{{cartItem.price}}</td><td>{{cartItem.quantity}}</td><td>{{cartItem.subTotal.toFixed(2)}}</td><td><span class="discount-type">{{cartItem.discountType}}</span></td>
    </tr>
    <tr>
        <td colspan="5">Total: {{ sum.toFixed(2) }}</td>
    </tr>
</table>
